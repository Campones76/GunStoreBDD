<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>REGISTER</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/styles/styles.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>
        <div class="register">
            <h1>Register</h1>
            <div class="links">
                <a href="{{ url_for('SigninView.login') }}">LOGIN</a>
                <a href="{{ url_for('SignupView.register') }}" class="active">REGISTER</a>
            </div>
            <form action="{{ url_for('SignupView.register') }}" method="post" autocomplete="off">
                <label for="username">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required>
                <label for="password">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <label for="email">
                    <i class="fa fa-envelope-open"></i>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <div style="color: #595959;font-size: 11px;font-family: Arial;padding-top:11px;">
                    By creating an account you agree to our <a style="color: rgb(48, 48, 241) !important;font-size: 11px;" href="{{url_for('TosViewer.tosviewer')}}">Terms and Conditions</a>.
                </div>
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
